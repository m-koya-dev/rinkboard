<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 基本タイトル -->
    <title>RinkBoard 3D | Roller Hockey Tactics Board</title>

    <!-- 検索結果に出る説明文（日本語＆英語で簡潔に） -->
    <meta
      name="description"
      content="RinkBoard 3D はローラーホッケー（リンクホッケー）専用の2D/3D戦術ボードです。選手コマの配置、カメラ視点切り替え、ペンツールでの作戦共有など、世界中のコーチ・選手のための無料Webアプリです。"
    />

    <!-- 主要キーワード（最近はあまり重要視されないが念のため） -->
    <meta
      name="keywords"
      content="roller hockey, rink hockey, tactics board, 戦術ボード, ローラーホッケー, リンクホッケー, 3D tactics, coaching"
    />

    <!-- Open Graph (SNS共有用) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RinkBoard 3D | Roller Hockey Tactics Board" />
    <meta
      property="og:description"
      content="ローラーホッケー専用の2D/3D戦術ボード。コーチング・ミーティング・動画分析に最適な無料Webツール。"
    />
    <!-- 公開後、自分の本番URLに変更する -->
    <meta property="og:url" content="https://rinkboard.example.com" />
    <!-- ここも後で好きなOG画像を用意したら置き換え -->
    <meta property="og:image" content="https://rinkboard.example.com/og-image.png" />

    <!-- Twitterカード（X共有用） -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RinkBoard 3D | Roller Hockey Tactics Board" />
    <meta
      name="twitter:description"
      content="ローラーホッケー（リンクホッケー）専用の2D/3D戦術ボードWebアプリ。"
    />
    <meta name="twitter:image" content="https://rinkboard.example.com/og-image.png" />

    <!-- 多言語を意識した基本設定 -->
    <meta http-equiv="Content-Language" content="ja, en" />

    <!-- Vite が差し込むメインJS -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body class="bg-slate-900">
    <div id="root"></div>
  </body>
</html>
